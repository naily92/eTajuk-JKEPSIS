<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - e-Tajuk@JKEPSIS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="admin card">
    <h2>Panel Admin</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h3>Update Session Details</h3>
    <form method="post">
      <textarea name="session_text" rows="2" placeholder="Contoh: Data updated up to Sesi Jun 2025">{{ session_text }}</textarea>
      <button class="btn primary" type="submit">Save</button>
    </form>

    <h3>Upload CSV File</h3>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required>
      <button class="btn" type="submit">Upload CSV</button>
    </form>

    <p class="muted">Current Record Total: {{ total }}</p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
  </div>
</body>
</html>
